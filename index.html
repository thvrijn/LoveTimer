<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thomasvrijn.nl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="scroller layer-1">
        <img src="img/layer-1.png" alt="">
    </div>

    <div class="scroller layer-2">
        <img src="img/layer-2.png" alt="">
    </div>

    <div class="blocks">
        <div class="blocks-body">
            <div class="block">
                <h1 id="daysRef1"><div class="loader"></div></h1>
                <h1 id="daysRef2"><div class="loader"></div></h1>
                <p>Dagen</p>
            </div>

            <div class="block">
                <h1 id="hoursRef"><div class="loader"></div></h1>
                <p>Uren</p>
            </div>

            <div class="block">
                <h1 id="minutesRef"><div class="loader"></div></h1>
                <p>Minuten</p>
            </div>

            <div class="block">
                <h1 id="secondsRef"><div class="loader"></div></h1>
                <p>Seconden</p>
            </div>
        </div>
    </div>

    <div class="scroller layer-3">
        <img src="img/layer-3.png" alt="">
    </div>

    <div class="scroller layer-4">
        <img src="img/layer-4.png" alt="">
    </div>

    <img class="overlay" src="img/overlay.png" alt="">
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
